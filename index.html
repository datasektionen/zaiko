<script>
    const HOST = "%VITE_HOST_FRONTEND%"
    const clubs = JSON.parse(localStorage.getItem("clubs"));
    let club = clubs.club ? clubs.club : "Nämnd";
    if (club.length > 10) {
      club = club.substring(0, 9) + "...";
    }
    window.methone_conf = {
        system_name: "zaiko",
        color_scheme: "teal",
        login_text: club,
        login_href: "/?club",
        links: [
            {
                str: "Produkter",
                href: HOST + "/items"
            },
            {
                str: "Leverantörer",
                href: HOST + "/suppliers"
            },
            {
                str: "Inventera",

            },
        ]
    }
</script>
